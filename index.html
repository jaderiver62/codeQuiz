<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="scores">
            <h3>View High Scores</h3>
        </div>

        <div class="timer" id="timer">Time: 60</div>
    </header>
    <main id="page-content">
        <h1>Coding Quiz Challenge</h1>
        <h3>Try to answer the following code-related questions within the time limit.
            <br>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</h3>
        <button id="start-btn" onclick="quizStart" type="submit">Start Quiz</button>

    </main>
    <div class="result-div " id="result-div"></div>
    <script src="./assets/js/script.js ">
    </script>
</body>

<footer>
    &copy;2020 by Nina Cummings
</footer>


</html>
